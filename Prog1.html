<!DOCTYPE html>
<html>

<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        .col {
            text-align: centre;
            border: 3px solid black;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">Column 1</div>
            <div class="col">Column 2</div>
            <div class="col">Column 3</div>
        </div>
    </div>

</body>

</html>
